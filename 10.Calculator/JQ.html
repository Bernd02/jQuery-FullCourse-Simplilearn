<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">

    <!-- Import jQuery UI -->
    <link rel="stylesheet" href="../jquery-ui-1.13.2/jquery-ui.css">
    <link rel="stylesheet" href="../jquery-ui-1.13.2/jquery-ui.structure.css">
    <link rel="stylesheet" href="../jquery-ui-1.13.2/jquery-ui.theme.css">
</head>

<body>
    <!-- https://www.youtube.com/watch?v=Rkvn_MA04fo -->
    <!-- 03:43:02 > Calculator -->

    <div class="calculator">
        <p>
            jQuery Calculator
        </p>
        <div class="calc-row">
            <div class="screen">
                0123456789
            </div>
        </div>
        <div class="calc-row">
            <div class="button">C</div>
            <div class="button">CE</div>
            <div class="button backspace">back</div>
            <div class="button plus-minus">+/-</div>
            <div class="button percent">%</div>
        </div>
        <div class="calc-row">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button divide">/</div>
            <div class="button sqrt">sqrt</div>
        </div>
        <div class="calc-row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button multiply">*</div>
            <div class="button inverse">1/x</div>
        </div>
        <div class="calc-row">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button minus">-</div>
            <div class="button pi">PI</div>
        </div>
        <div class="calc-row">
            <div class="button zero">0</div>
            <div class="button decimal">.</div>
            <div class="button plus">+</div>
            <div class="button equal">=</div>
        </div>
    </div>


    <!-- -------------------------------------------------- -->
    <script src="../jQuery/jquery-3.7.0.js" type="text/javascript"></script>
    <script src="../jquery-ui-1.13.2/jquery-ui.js" type="text/javascript"></script>
    <script src="./JQ.js" type="text/javascript"></script>
</body>

</html>
